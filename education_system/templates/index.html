{% extends "base.html" %}

{% block content %}
<div class="welcome-section">
    <h2>欢迎使用学籍管理系统</h2>
    <p>本系统提供学生信息管理、课程管理、成绩管理等功能，方便学校进行教务管理。</p>
    
    <div class="portal-links">
        <div class="portal">
            <h3>学生入口</h3>
            <p>查看个人信息、选课、查询成绩、缴纳学费</p>
            <a href="{{ url_for('student_login') }}" class="btn">登录</a>
        </div>
        
        <div class="portal">
            <h3>教师入口</h3>
            <p>管理课程、录入成绩、查看学生名单</p>
            <a href="{{ url_for('teacher_login') }}" class="btn">登录</a>
        </div>
        
        <div class="portal">
            <h3>管理员入口</h3>
            <p>系统管理、信息维护、数据统计</p>
            <a href="{{ url_for('admin_login') }}" class="btn">登录</a>
        </div>
    </div>
</div>
{% endblock %}
