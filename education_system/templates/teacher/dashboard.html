{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h2>教师控制面板</h2>
    
    <div class="dashboard-section">
        <h3>个人信息</h3>
        <div class="info-card">
            <div class="info-item">
                <span class="info-label">工号:</span>
                <span class="info-value">{{ teacher.id }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">姓名:</span>
                <span class="info-value">{{ teacher.name }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">学院:</span>
                <span class="info-value">{{ teacher.department }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">职称:</span>
                <span class="info-value">{{ teacher.title }}</span>
            </div>
        </div>
    </div>
    
    <div class="dashboard-section">
        <h3>功能菜单</h3>
        <div class="menu-cards">
            <div class="menu-card">
                <h4>开设课程</h4>
                <p>申请开设新课程</p>
                <a href="#" class="btn">进入</a>
            </div>
            <div class="menu-card">
                <h4>学生名单</h4>
                <p>查看选课学生名单</p>
                <a href="#" class="btn">进入</a>
            </div>
            <div class="menu-card">
                <h4>成绩管理</h4>
                <p>录入和修改学生成绩</p>
                <a href="#" class="btn">进入</a>
            </div>
        </div>
    </div>
    
    <div class="dashboard-section">
        <h3>我的课程</h3>
        <div class="course-list">
            <div class="course-item">
                <div class="course-name">高等数学(A)</div>
                <div class="course-info">学分: 5.0 | 学时: 80 | 类型: 必修</div>
                <div class="course-students">已选学生: 45人</div>
                <a href="#" class="btn btn-small">管理</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
